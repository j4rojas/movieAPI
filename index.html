<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header role="banner">
            <h1 class="mainTitle">Movie Search</h1>
            <img src="images/logo.jpg" alt="logo" class="logo">
            <p>Using The Movie DB API you can find movies you are looking for. Simply type a movie title to see a list.</p>
        </header>
        <main role="main">
            <section class="container">
                <form id="form">
                    <div class="searchForm">
                        <input type="text" name="movieTitle" id="inputSearch" class="userSearch" placeholder="Harry Potter" aria-controls="topic">
                    </div>
                    <button type="submit" id ="submitButton">Search</button>
                </form>
            </section>
            
            <div id="searchList" aria-live="polite"> 
            </div> 
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
